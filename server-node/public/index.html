<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="termo">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Node/Angular Termo App</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }
		#termo-list 				{ margin-bottom:30px; }
		#termo-form 	 			{ margin-bottom:50px; }
	</style>

	<!-- SPELLS -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script><!-- load angular -->
	<script src="core.js"></script>

</head>
<!-- SET THE CONTROLLER AND GET ALL termos WITH INITIALIZE FUNCTION -->
<body ng-controller="mainController">
	<div class="container">

		<!-- HEADER AND TODO COUNT -->
		<div class="jumbotron text-center">
			<h1>I'm a Termo-aholic <span class="label label-info">{{ termos.length }}</span></h1>
		</div>

		<!-- TODO LIST -->
		<div id="termo-list" class="row">
			<div class="col-sm-4 col-sm-offset-4">

				<!-- LOOP OVER THE termos IN $scope.termos -->
				<div class="checkbox" ng-repeat="termo in termos">
					<label>
						<input type="checkbox" ng-click="deleteTermo(termo._id)"> {{ termo.text }}
					</label>
				</div>

			</div>
		</div>

		<!-- FORM TO CREATE termos -->
		<div id="termo-form" class="row">
			<div class="col-sm-8 col-sm-offset-2 text-center">
				<form>
					<div class="form-group">

						<!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
						<input type="text" class="form-control input-lg text-center" placeholder="I want to buy a puppy that will love me forever" ng-model="formData.text">
					</div>

					<!-- createToDo() WILL CREATE NEW termos -->
					<button type="submit" class="btn btn-primary btn-lg" ng-click="createTermo()">Add</button>
				</form>
			</div>
		</div>

		<div class="text-center text-muted">
			<p>A demo by <a href="http://scotch.io">Scotch</a>.</p>
			<p>Read the <a href="http://scotch.io/tutorials/javascript/creating-a-single-page-termo-app-with-node-and-angular">tutorial</a>.</p>
		</div>

	</div>

</body>
</html>
