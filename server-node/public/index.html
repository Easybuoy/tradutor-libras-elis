<!doctype html>
<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="termo">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>ELiS Mobile - Cadastro de Termos</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }
		#termo-list 				{ margin-bottom:30px; }
		#termo-form 	 			{ margin-bottom:50px; }
	</style>

	<!-- SPELLS -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script><!-- load angular -->
	<script src="core.js"></script>

</head>
<!-- SET THE CONTROLLER AND GET ALL termos WITH INITIALIZE FUNCTION -->
<body ng-controller="mainController">
	<div class="container">

		<!-- HEADER AND TERMO COUNT -->
		<div class="jumbotron text-center">
			<h1>ELiS Mobile</h1>
			<h2>Cadastro de Termos</h2>
			<h3><span class="label label-info">{{ termos.length }}</span> termos cadastrados</h3>
		</div>

		<!-- FORM TO CREATE termos -->
		<div id="termo-form" class="row">
			<div class="col-sm-8 col-sm-offset-2 text-center">
				<form>
					<div class="form-group">

						<!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
						<input type="text" class="form-control input-lg text-center" placeholder="Termo em portuguÃªs" ng-model="formData.ptbr">
						<input type="text" class="form-control input-lg text-center" placeholder="Termo em ELiS" ng-model="formData.elis">
					</div>

					<!-- createTermo() WILL CREATE NEW termos -->
					<button type="submit" class="btn btn-primary btn-lg" ng-click="createTermo()">Cadastrar termo no banco de dados</button>
				</form>
			</div>
		</div>

		<!-- TERMO LIST -->
		<br />
		<center><h1>Termos cadastrados</h1></center>
		<br />
		<div class="row-fluid">
    <div class="span12">
      <div class="span7">
        <table class="table table-bordered table-striped table-hover">
          <tr>
            <th>Ptbr</th>
            <th>Elis</th>
          </tr>
          <tr ng-repeat="termo in termos">
            <td>{{termo.ptbr}}</td>
            <td>{{termo.elis}}</td>
          </tr>
        </table>
      </div>
    </div>
  </div>


		<div class="text-center text-muted">
			<p>Desenvolvido por <a href="http://wwww.pedrofsn.com.br">pedrofsn</a>.</p>
			<p>Baseado neste <a href="http://scotch.io/tutorials/javascript/creating-a-single-page-termo-app-with-node-and-angular">tutorial</a>.</p>
		</div>

	</div>

</body>
</html>
